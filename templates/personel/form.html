{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
  <h2 class="text-2xl font-bold mb-4">{{ baslik }}</h2>
  <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
          <div>
              <label class="block text-sm font-medium mb-1">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
                  <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
              {% endif %}
          </div>
      {% endfor %}
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Kaydet</button>
  </form>
{% else %}
  <p class="text-red-500">Bu işlemi yapmak için giriş yapmalısınız.</p>
{% endif %}
{% endblock %}
